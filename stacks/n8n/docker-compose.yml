services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - TZ=${TZ:-Europe/Stockholm}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_HOST=${N8N_HOST}
      - N8N_PROTOCOL=https
      - N8N_PORT=5678
      - NODE_OPTIONS=--dns-result-order=ipv4first
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - default

volumes:
  n8n_data:
    name: n8n_n8n_data

networks:
  default:
    name: n8n_default
