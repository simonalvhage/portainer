services:
  eufy-security-ws:
    image: bropat/eufy-security-ws:latest
    container_name: eufy-security-ws
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - USERNAME=${EUFY_USERNAME}
      - PASSWORD=${EUFY_PASSWORD}
      - COUNTRY=${EUFY_COUNTRY:-SE}
      - EVENT_DURATION_SECONDS=10
      - TRUSTED_DEVICE_NAME=homeassistant
    volumes:
      - eufy_data:/data
    networks:
      - default

volumes:
  eufy_data:
    name: eufy_eufy_data

networks:
  default:
    name: eufy_default
